<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar partida</title>
    <meta charset="iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>


<style type="text/css">
    .jumbotron{
        color: black;
        background-size: cover;
    }
</style>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Torneos</h1>
        <p>Apúntate y demuestra ser el mejor</p>
    </div>
</div>

<style>
    body {
        margin: 30px 0px;
    }
    .progress {
        position: relative;
        height: 25px;
    }
    .progress > .progress-type {
        position: absolute;
        left: 0px;
        font-weight: 800;
        padding: 3px 30px 2px 10px;
        color: rgb(255, 255, 255);
        background-color: rgba(25, 25, 25, 0.2);
    }
    .progress > .progress-completed {
        position: absolute;
        right: 0px;
        font-weight: 800;
        padding: 3px 10px 2px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover" id="rank-table">
                    <thead>
                    <tr>
                        <th>Comienzo del torneo</th>
                        <th>Tiempo restante</th>
                        <th>Participantes</th>
                        <th>Participar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>05/05/2018 20:00</td>
                        <td>
                            Nada todavía
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                                <span class="progress-type">130/150</span>
                                <span class="progress-completed">60%</span>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#unirseTorneo">Unirse</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>100</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Holden</td>
                        <td>50</td>
                        <td>20</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="unirseTorneo" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Esperando a que empiece...</h4>
                </div>
                <div class="modal-body text-center">
                    <p>Espere a la hora de inicio del torneo</p>
                    <img class="img-responsive" src="../img/esperandoTorneo.gif" alt="animacion cargando">
                </div>
                <div class="modal-footer text-center">
                    <button type="button" onclick="cerrarSocket()" class="btn btn-default" data-dismiss="modal">Cancelar búsqueda</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
